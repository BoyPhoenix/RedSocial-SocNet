        <body>
        <div id="containerProfile">
            <nav>
                 <ul>
                     <a href="/"> <img src="../static/css/img/home-solid.png"alt=""> SocNet</a>
                     <a id="hom1" href="/home"> <img src="../static/css/img/envelope-solid.png"alt=""> Inicio</a>

            <header>

            <form id="formProfile" action="/profile" method="post" name="profile" enctype="multipart/form-data" onsubmit="return validateSignUpDHTML(this)"><ul class="errorMessages" style="..." id="errores_profile"></ul>
                <div id="divprofile-nick">
                     <label for="nickname">Editar nombre de usuario</label>
                     <div class="inputs"><input id="nickname" maxlength="64" name="nickname" size="40" type="text" value="{{ nickname }}"/></div>
                     <label for="email">Email</label>
                     <div class="inputs"><input id="email" name="email" size="40" type="text" value="{{ email }}" readonly/></div>
                </div>
                 <div id="divfecha_c">
                     <label for="date_birth">Fecha de nacimiento</label>
                     <div class="inputs"><input id="date_birth" maxlength="64" name="date_birth" size="40" type="date" value="{{ date_birth }}"/></div>
                 </div>
                 <div id="divphoto">
                     <label for="photo">Cambiar foto de perfil</label>
                     <select id="photo" name="photo"> {% for photo in all_photo %} <option value="{{photo}}"> {{photo}}
                     </option>{% endfor %} </select>
                 </div>
                <div id="divlabel-friends">
                     <label for="friends">A침adir amigo: </label>
                </div>
                <div id="divprofile-friends">
                     <select id="friends"  name="friends" size="10" style="margin:15px" multiple > {% for option in all_users %} <option value="{{ option }} " {% if option in friends %} selected {% endif %}> [轎귷 游녻 {{option}}
                     </option>{% endfor %} </select>
                </div>
                <div id="divprofile-pass">
                     <label for="passwd">Nueva contrase침a</label>
                     <div class="inputs"><input id="passwd" name="passwd" placeholder="**********" size="40" type="password" value="{{ passwd }}"/></div>
                     <label for="confirm">Confirmar contrase침a</label>
                     <div class="inputs"><input id="confirm" name="confirm" placeholder="**********" size="40" type="password" value="{{ passwd }}"/></div>
                </div>
                <div id="divprofile-aceptar">
                     <div class="inputs"><input id="accept_submit" name="accept_submit" type="submit" value="Guardar cambios"/></div></label>
                     <img id="photoP" src="../static/css/img_avatar/{{photo}}"alt="">
                </div>
            </form>
        </div>
    </body>
